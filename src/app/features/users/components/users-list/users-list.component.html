<div class="header">
  <div>
    <h1>使用者管理</h1>
    <p>整合 Firebase Auth + Firestore 的帳號清單</p>
  </div>
  <button mat-flat-button color="primary" (click)="createUser()">
    <mat-icon>person_add</mat-icon>
    新增使用者
  </button>
</div>

<ng-container *ngIf="users$ | async as users; else noData">
  <table mat-table [dataSource]="users" [trackBy]="trackById" class="mat-elevation-z1">
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>名稱</th>
      <td mat-cell *matCellDef="let user">{{ user.displayName || user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>角色</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-list>
          <mat-chip selected color="accent" *ngFor="let role of user.roles">{{ role }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>狀態</th>
      <td mat-cell *matCellDef="let user">
        <span class="status" [class.inactive]="user.status !== 'active'">
          {{ user.status === 'active' ? '啟用' : '停用' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>

<ng-template #noData>
  <div class="empty-state">
    <mat-icon>people_outline</mat-icon>
    <p>還沒有使用者資料，請透過右上角按鈕新增或直接在 Firestore 建立。</p>
  </div>
</ng-template>

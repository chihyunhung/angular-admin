<mat-card>
  <mat-card-header>
    <mat-card-title>{{ userId ? '編輯使用者' : '新增使用者' }}</mat-card-title>
    <mat-card-subtitle>資訊會儲存在 Firestore `users` 集合</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>顯示名稱</mat-label>
        <input matInput formControlName="displayName" />
        <mat-error *ngIf="form.get('displayName')?.hasError('required')">必填欄位</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">必填欄位</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">格式錯誤</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>角色</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of rolesOptions" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
        <mat-hint>可多選以啟用不同權限</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>狀態</mat-label>
        <mat-select formControlName="status">
          <mat-option value="active">啟用</mat-option>
          <mat-option value="disabled">停用</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button routerLink="/users">取消</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="loading">
      儲存
      <mat-progress-spinner
        *ngIf="loading"
        diameter="18"
        color="accent"
        mode="indeterminate"
      ></mat-progress-spinner>
    </button>
  </mat-card-actions>
</mat-card>

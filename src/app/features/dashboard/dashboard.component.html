<div class="dashboard">
  <section class="cards" *ngIf="cards$ | async as cards">
    <mat-card *ngFor="let card of cards">
      <mat-icon>{{ card.icon }}</mat-icon>
      <div>
        <p class="label">{{ card.label }}</p>
        <h2>{{ card.value }}</h2>
        <small>{{ card.hint }}</small>
      </div>
    </mat-card>
  </section>

  <section class="recent-users">
    <mat-card>
      <mat-card-title>最近加入使用者</mat-card-title>
      <mat-card-subtitle>同步自 Firestore `users` 集合</mat-card-subtitle>

      <div *ngIf="recentUsers$ | async as users; else emptyState">
        <table mat-table [dataSource]="users" class="mat-elevation-z0">
          <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef>名稱</th>
            <td mat-cell *matCellDef="let user">{{ user.displayName || user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>角色</th>
            <td mat-cell *matCellDef="let user">
              <mat-chip-list>
                <mat-chip color="accent" selected *ngFor="let role of user.roles">
                  {{ role }}
                </mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>狀態</th>
            <td mat-cell *matCellDef="let user">
              <span class="status-badge" [class.inactive]="user.status !== 'active'">
                {{ user.status === 'active' ? '啟用' : '停用' }}
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <ng-template #emptyState>
        <div class="empty">
          <mat-icon>person_search</mat-icon>
          <p>目前沒有資料，請在 Firestore 建立 `users` 文件。</p>
        </div>
      </ng-template>
    </mat-card>
  </section>
</div>

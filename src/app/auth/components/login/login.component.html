<div class="auth-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>後台登入</mat-card-title>
      <mat-card-subtitle>請使用 Firebase 帳號密碼登入</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email" />
          <mat-error *ngIf="form.get('email')?.hasError('required')">請輸入 Email</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Email 格式不正確</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>密碼</mat-label>
          <input matInput formControlName="password" type="password" autocomplete="current-password" />
          <mat-error *ngIf="form.get('password')?.hasError('required')">請輸入密碼</mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">至少 6 碼</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="loading">
          <mat-icon>login</mat-icon>
          <span>登入</span>
          <mat-progress-spinner
            *ngIf="loading"
            diameter="18"
            mode="indeterminate"
            color="accent"
          ></mat-progress-spinner>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
